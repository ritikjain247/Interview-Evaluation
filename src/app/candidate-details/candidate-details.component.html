<div class="container">
    <h3>Candidate Details</h3>
    <table class="table table-dark">
        <tbody>
            <tr>
                <th scope="row">Name</th>
                <td>{{name}}</td>
            </tr>
            <tr>
                <th scope="row">Skill Set</th>
                <td>{{skills}}</td>
            </tr>
            <tr>
                <th scope="row">Job Request ID</th>
                <td>{{reqId}}</td>
            </tr>
            <tr>
                <th scope="row">Toatal/Relevant Experience</th>
                <td>{{exp}}</td>
            </tr>
        </tbody>
    </table>
</div>
