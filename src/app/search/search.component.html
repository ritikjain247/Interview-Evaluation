<div class="form-group container">
    <nav class="navbar navbar-light bg-light justify-content-center">
        <form [formGroup]="search" class="col-sm-10">
            <div class="form-group form-inline justify-content-center row">
                <input class="form-control col-sm-8 mr-sm-2" type="search" placeholder="Search for a Candidate">
                <button class="btn btn-outline-success col-sm-2 mr-sm-2" type="submit">Search</button>
            </div>
            <div class="form-group col-sm-12 mr-md-4 row justify-content-end">
                <button routerLink="/add-candidate" type="button" class="btn btn-sm btn-dark">Add Candidate</button>
            </div>
        </form>
    </nav>

    <div class="form-group justify-content-start">
        <button routerLink="/show-candidate" type="button" class="btn btn-sm btn-dark">Show Candidate</button>
    </div>
</div>
