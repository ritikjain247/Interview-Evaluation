<div class="form-control" [formGroup]="candidateDetails">
    <h4>Candidate Details</h4>
    <div class="form-group form-inline row">
        <label for="name" class="col-sm-4 col-form-label">Name of the Candidate:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="name" placeholder="Enter name">
        </div>
    </div>
    <div class="form-group form-inline row">
        <label for="skills" class="col-sm-4 col-form-label">Skill Set:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="" formControlName="skills" placeholder="Skills">
        </div>
    </div>
    <div class="form-group form-inline row">
        <label for="reqid" class="col-sm-4 col-form-label">Job Request ID:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="" formControlName="reqid" placeholder="Requirement Number">
        </div>
    </div>
    <div class="form-group form-inline row">
        <label for="experience" class="col-sm-4 col-form-label">Total/Relevant Experience:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="" formControlName="experience"
                placeholder="Total/Relevant Experience">
        </div>
    </div>
</div>
