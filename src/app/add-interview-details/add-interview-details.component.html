<div class="form-control" [formGroup]="interviewDetails">
    <h4>{{'level'}} Interview Details</h4>
    <div class="form-group form-inline row">
        <label for="date" class="col-sm-4 col-form-label">Date:</label>
        <div class="col-sm-8">
            <input type="date" class="form-control" id="" formControlName="date">
        </div>
    </div>
    <div class="form-group form-inline row">
        <label for="mode" class="col-sm-4 col-form-label">Mode of Interview</label>
        <div class="col-sm-8">
            <select class="form-control" formControlName="mode">
                <option>Face to face</option>
                <option>Telephonic</option>
            </select>
        </div>
    </div>
    <div class="form-group form-inline row">
        <label for="intName" class="col-sm-4 col-form-label">Interviewer's Name</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="" formControlName="intName" placeholder="Interviewer's Name">
        </div>
    </div>
    <div class="form-group form-inline row">
        <label for="eid" class="col-sm-4 col-form-label">Interviewer's EId</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="" formControlName="intEid" placeholder="Interviewer's EId">
        </div>
    </div>
    <div class="form-group form-inline row">
        <label for="designation" class="col-sm-4 col-form-label">Interviewer's Designation</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="" formControlName="intRole"
                placeholder="Interviewer's Designation">
        </div>
    </div>
</div>
