<div class="container">
    <h3>Interview Details</h3>
    <table class="table table-light">
        <tbody>
            <tr>
                <th scope="row">Interview Level</th>
                <th scope="row">Date</th>
                <th scope="row">Mode of Interview</th>
                <th scope="row">Interviewer's Name</th>
                <th scope="row">Interviewer's EId</th>
                <th scope="row">Interviewer's Designation</th>
                <th scope="row">Status</th>
            </tr>
            <tr>
                <th scope="row">{{level}}</th>
                <td>{{date}}</td>
                <td>{{mode}}</td>
                <td>{{intName}}</td>
                <td>{{intEid}}</td>
                <td>{{intRole}}</td>
                <td><button routerLink="/take-interview:{{'level'}}" type="button" class="btn btn-sm btn-dark">take {{'level'}}</button></td>
            </tr>
        </tbody>
    </table>
</div>
