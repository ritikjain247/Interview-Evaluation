<div class="container" *ngIf="level==1 || level==2">
    <h4>Technical Assessment Area</h4>
    <div class="form-group" [formGroup]="technicalAssessment">
        <table class="table table-dark">
            <tbody>
                <tr>
                    <th scope="row">Area of Specialisation</th>
                    <th scope="row">Rating</th>
                    <th scope="row">Remarks</th>
                </tr>
                <!--level1-->
                <ng-template [ngIf]="level==1">
                    <tr *ngFor="let specialisation of specialisations">
                        <td>
                            <input type="text" class="form-control" id="" formControlName="specialisationName">
                        </td>
                        <td>
                            <ngb-rating formControlName="specialisationRating"></ngb-rating>
                        </td>
                        <td>
                            <input type="text" class="form-control" id="" formControlName="specialisationRemarks">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" (click)="addSpecialisation()" class="btn btn-sm btn-dark">Add
                                Specialisation</button>
                        </td>
                    </tr>
                </ng-template>
                <!--level2-->
                <ng-template [ngIf]="level==2">
                    <tr *ngFor="let l2specialisation of l2specialisationNames">
                        <td><label>{{l2specialisation}}</label></td>
                        <td>
                            <ngb-rating formControlName="specialisationRating"></ngb-rating>
                        </td>
                        <td><input type="text" class="form-control" id="" formControlName="specialisationRemarks"></td>
                    </tr>
                </ng-template>
            </tbody>
        </table>
    </div>
</div>
<!--level3-->
<div class="container" *ngIf="level==3">
    <app-hr-assessment></app-hr-assessment>
</div>
